modules:
  - type: dnf
    repos:
      files:
        add:
          - https://www.scootersoftware.com/files/scootersoftware.repo
          - zrepl.repo
      copr:
        enable:
          - solopasha/hyprland
          - wezfurlong/wezterm-nightly
          - scottames/ghostty
      keys:
        - https://www.scootersoftware.com/RPM-GPG-KEY-scootersoftware
    install:
      packages:
        # system
        - gdisk
        - parted
        - btrbk
        - zrepl
        # gui
        - firefox
        - bcompare
        - kitty
        - wezterm
        - ghostty
        - hyprland
        - uwsm
        - hyprland-contrib
        - hyprland-plugins
        - hyprland-autoname-workspaces
        - xdg-desktop-portal-hyprland
        - hyprpaper
        - hypridle
        - hyprlock
        - hyprshot
        - hyprsysteminfo
        # - hyprpanel
        - mako
        - waybar
        - hyprnome
        - swww
        - cliphist
        - nwg-clipman
        - hyprdim
        - fuzzel
        - NetworkManager-tui
        - network-manager-applet
